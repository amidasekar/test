                  <script>
                      var tombol = document.getElementById("check"); // tombol
                      tombol.addEventListener("click",muncul);
                      function muncul(){
                        var input = document.getElementById("input").value; // inputnya
                        var res = input.split(" ").join("+");
                        fetch("https://world.openfoodfacts.org/api/v0/product/737628064502.json?generic_name"+input)
                              .then(Response => Response.json())
                              .then(data => 
                              {
                                console.log(data.docs);
                                for(var i=0; i<40; i++){
                                  document.getElementById("hasil").innerHTML+=
                                  "<div class='col-md-3 mb-4'>"+
                                  "<div class='card'>"+
                                  "<img src="+data[i].image_link+"https://static.openfoodfacts.org/images/products/073/762/806/4502/front_en.6.400.jpg"+
                                  "<h5>"+data[i].generic_name+"</h5>"+
                                  "<h5>"+data[i].category+"</h5>"+
                                  "<p>"+data[i].nutrition+"</p>"+
                                  "<p>"+data[i].ingredients+"</p>"+
                                  "<hr style='border:1px outset;background-color:#000000;color:#353535;height:5px;width:75%;text-align:left;margin-left:12.5%'/><br>"
                                }
                                
                              })
                      }
